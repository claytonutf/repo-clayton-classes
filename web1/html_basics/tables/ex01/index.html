<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exemplo de tabela</title>
  </head>
  <body>
    <table style="border: 1px solid black;">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Instrumento</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Nome</th>
            <th>Instrumento</th>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td>John Lennon</td>
            <td>Guitarra</td>
          </tr>
          <tr>
            <td>Paul McCartney</td>
            <td>Baixo</td>
          </tr>
          <tr>
            <td>George Harrison</td>
            <td>Guitarra</td>
          </tr>
          <tr>
            <td>Ringo Starr</td>
            <td>Bateria</td>
          </tr>
        </tbody>
      </table>
  </body>
</html>
