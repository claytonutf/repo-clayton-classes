<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exemplo de tabela</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
  </head>
  <body>
    <table>
        <caption>Cupom fiscal</caption>
        <tr>
         <th>Item / Desc.</th>
         <th>Qtde.</th>
         <th>@</th>
         <th>Pre√ßo</th>
        </tr>
        <tr>
         <td>Clips de papel (Box)</td>
         <td>100</td>
         <td>1.15</td>
         <td>115.00</td>
        </tr>
        <tr>
         <td>Papel (Resma)</td>
         <td>10</td>
         <td>45.99</td>
         <td>459.90</td>
        </tr>
        <tr>
         <td>Lixeira</td>
         <td>2</td>
         <td>17.99</td>
         <td>35.98</td>
        </tr>
        <tr>
         <th colspan="3">Subtotal</th>
         <td>610.88</td>
        </tr>
        <tr>
         <th colspan="2">Imposto</th>
         <td>7%</td>
         <td>42.76</td>
        </tr>
        <tr>
         <th colspan="3">Total</th>
         <td>653.64</td>
        </tr>
       </table>
  </body>
</html>
