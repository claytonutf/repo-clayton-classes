<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função definição básica</title>
</head>
<body>
    <script>
        function mostrarMensagem() {
          let message = "Olá, eu sou Javascript!"; // local variable
          alert( message );
        }
        mostrarMensagem(); // Olá, eu sou Javascript!
    </script>
</body>
</html>
