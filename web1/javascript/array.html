<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array basics</title>
</head>
<body>
    <script>

        /* substring */
        const str = 'Mozilla';
        console.log(str.substring(1, 3));
        // Expected output: "oz"
        console.log(str.substring(2));
        // Expected output: "zilla"


        /* indexOf */
        //https://www.devmedia.com.br/javascript-indexof-encontrando-a-posicao-de-um-caractere-ou-string/39422
        // O método indexOf() do objeto String pode ser utilizado para recuperar a posição inicial de um elemento, dentro de uma sequência de caracteres. Caso esse elemento não exista, é retornado o valor -1.
        
        let stringExemplo = "Aprendendo JavaScript no Senac!";
        // Valor retornado: 25
        console.log(stringExemplo.indexOf("Senac"));
        // Valor retornado: 6
        console.log(stringExemplo.indexOf("en", 4));
        
    </script>
</body>
</html>
