<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasagem de parâmetros para função</title>
</head>
<body>
    <script>
        
        function mostrarMensagem(from, text) { // parâmetros da função: from, text
          alert(from + ': ' + text);
        }
        
        mostrarMensagem('Senac', 'Olá! Posso ajudar?'); // Senac: Olá! Posso ajudar? 
        mostrarMensagem('Estudante', "Olá! Poderia me informar sobre o curso de ADS?"); // Estudante: Olá! Poderia me informar sobre o curso de ADS?

    </script>
</body>
</html>
