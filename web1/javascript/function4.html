<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retorno de parâmetro</title>
</head>
<body>
    <script>    
        function sum(a, b) {
          return a + b; // retorna para quem invocou esta função!
        } 

        let result = sum(1, 2); // o retorno da função sum será atribuído à variável result
        
        alert( result ); // 3
    </script>
</body>
</html>
