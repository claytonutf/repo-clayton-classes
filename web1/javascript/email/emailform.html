<html>
<head>
  <title>Contate-nos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.0/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="card col-md-6 offset-md-3" style="margin-top:50px;">
      <div class="card-body">
        <h2>Contate-nos</h2>
        <label for="thename">Nome</label>
        <input type="text" class="form-control" id="thename" placeholder="Digite o nome">
        <label for="themail">Email:</label>
        <input type="email" class="form-control" id="themail" placeholder="Digite o Email">
        <label for="themsg">Mensagem</label>
        <textarea class="form-control" id="themsg" placeholder="Digite a mensagem"></textarea>
        <button class="btn btn-danger btn-sm" style="margin-top:10px;" onCLick="sendemail();">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    function sendemail() {
      var userid = "<Public Key>"
      emailjs.init(userid);
      var thename = document.getElementById('thename').value;
      var themail = document.getElementById('themail').value;
      var themsg = document.getElementById('themsg').value;
      var validmail = /^w+([.-]?w+)*@w+([.-]?w+)*(.w{2,3})+$/;
      if (thename == "") {
        alert("Por favor, preencha seu nome");
      }
      else if (themail == "" || themail.match(!validmail)) {
        alert("Por favor, insira um email válido");
      }

      else if (themsg == "") {
        alert("Por favor, escreva uma mensagem");
      }
      else {
        var contactdetail = {
          from_name: thename,
          to_name: '<email destinatário>',//crie um input no form se preferir
          from_email: themail,
          message: themsg
        };

        emailjs.send('<service_id>', '<template_id>', contactdetail).then(function (res) {
          alert("Email enviado com sucesso!");
        },
          reason => {
            alert("Algum erro ocorreu!");
          })
      }
    }
  </script>
</body>
</html>
